<div *ngIf="tags" class="mb-3">
    <a *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}" class="btn btn-secondary mx-1"
    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">{{tag.name}} {{tag.count}}</a>
</div>

<div *ngIf="foodPageTags">
    <a *ngFor="let tagname of foodPageTags" routerLink="/tag/{{tagname}}" class="btn btn-secondary mx-1"
    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">{{tagname}} </a>
</div>
